<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>ACI Registrar Document Request Monitoring</title>
      <script type="module" src="./server.js"></script>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
      <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        rel="stylesheet"
      />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
      <script type="text/javascript">
        (function sendMail() {
          emailjs.init("vD0M66KktW0fKEsKu");
        })();
      </script>
    </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="logo.png" alt="School Logo" height="30" />
        </a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="#"
              id="createRequestLink"
            >
              <i class="fas fa-plus"></i> Create Request
            </a>
          </li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- END OF NAVBAR -->

    <!-- FILTER STATUS -->
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <!-- Adjusted class to justify between and align center -->
        <div class="col-auto">
          <div class="print">
            <a href="#" onclick="window.print()" class="btn btn-primary">
              <i class="fas fa-print me-2"></i> Print
            </a>
          </div>
        </div>
        <div class="col-auto">
          <div class="filter-container">
            <div class="row align-items-center justify-content-end">
              <div class="col-auto">
                <label for="statusFilter">Filter by Status:</label>
              </div>
              <div class="col-auto">
                <select id="statusFilter" class="form-select">
                  <option value="all">All</option>
                  <option value="Pending">Pending</option>
                  <option value="Processing">Processing</option>
                  <option value="Signature">Signature</option>
                  <option value="Release">Released</option>
                  <option value="Received">Received</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- END OF FILTER STATUS -->

    <div class="table-responsive" style="overflow-x: auto">
      <table
        class="table table-striped table-bordered"
        id="documentRequestsTable"
      >
        <thead>
          <tr>
            <th>No.</th>
            <th>ID Number</th>
            <th>Surname</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Contact #</th>
            <th>Email Address</th>
            <th>Document Request</th>
            <th>Purpose</th>
            <th>Control Number</th>
            <th>OR Number</th>
            <th>Date Requested</th>
            <th>Date Released</th>
            <th>Request Status</th>
            <th>User</th>
            <th>Remarks</th>
            <th>Send Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="documentRequestsBody">
          <!-- Table content here -->
        </tbody>
      </table>
      <div id="paginationButtons" class="pagination"></div>

    </div>
    <div class="container">
      <h2 id="dataCount"></h2>
    </div>
    <!-- Modal send email-->
    <div class="modal" id="sendEmailModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title">Send Email</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <!-- Form inputs for sender, to_email, subject, message -->
            <label for="sender">Sender:</label>
            <input type="text" id="sender" class="form-control mb-3" />
            <label for="to_email">To Email:</label>
            <input type="email" id="to_email" class="form-control mb-3" />
            <label for="subject">Subject:</label>
            <input type="text" id="subject" class="form-control mb-3" />
          </div>

          <!-- Modal Footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="sendEmail">
              Send Email
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL CREATE REQUEST FORM -->

    <!-- Modal -->
    <div class="modal" id="createRequestModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title">Create Document Request</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <form id="documentRequestForm">
              <div class="mb-3">
                <label for="idNumber" class="form-label">ID Number:</label>
                <input
                  type="text"
                  id="idNumber"
                  name="idNumber"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="surname" class="form-label">Surname:</label>
                <input
                  type="text"
                  id="surname"
                  name="surname"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="middleName" class="form-label">Middle Name:</label>
                <input
                  type="text"
                  id="middleName"
                  name="middleName"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="contactNumber" class="form-label"
                  >Contact Number:</label
                >
                <input
                  type="text"
                  id="contactNumber"
                  name="contactNumber"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="emailAddress" class="form-label"
                  >Email Address:</label
                >
                <input
                  type="text"
                  id="emailAddress"
                  name="emailAddress"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="documentRequest" class="form-label"
                  >Document Request:</label
                >
                <select
  id="documentRequest"
  name="documentRequest"
  class="form-select"
  required
>
  <option value="">Select Document Request</option>
  <option value="CTC/Informative/GMC">CTC/Informative/GMC</option>
  <option value="TOR-Licensure Examination for Teachers">TOR-Licensure Examination for Teachers</option>
  <option value="TOR-Employment">TOR-Employment</option>
  <option value="TOR-Employment Abroad">TOR-Employment Abroad</option>
  <option value="TOR-Study Abroad">TOR-Study Abroad</option>
  <option value="TOR-Promotion">TOR-Promotion</option>
  <option value="TOR-Informative Copy">TOR-Informative Copy</option>
  <option value="Diploma">Diploma</option>
  <option value="Certificate of Transfer Credential (CTC)">Certificate of Transfer Credential (CTC)</option>
  <option value="Certification, Authentication and Verification (CAV)">Certification, Authentication and Verification (CAV)</option>
  <option value="Certification: GMC, GWA, LNO, UNIT EARNER, Graduated Cert., English Medium of Instruction, CAR">Certification: GMC, GWA, LNO, UNIT EARNER, Graduated Cert., English Medium of Instruction, CAR</option>
  <!-- Add more options as needed -->
</select>

              </div>
              <div class="mb-3">
                <label for="purpose" class="form-label">Purpose:</label>
                <textarea
                  id="purpose"
                  name="purpose"
                  class="form-control"
                  rows="4"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="controlNumber" class="form-label"
                  >Control Number:</label
                >
                <input
                  type="text"
                  id="controlNumber"
                  name="controlNumber"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="orNumber" class="form-label">OR Number:</label>
                <input
                  type="text"
                  id="orNumber"
                  name="orNumber"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="dateRequested" class="form-label"
                  >Date Requested:</label
                >
                <input
                  type="date"
                  id="dateRequested"
                  name="dateRequested"
                  class="form-control"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary" id="submit">
                Submit
              </button>
              <button type="button" class="btn btn-primary" id="saveEdit">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
      function printTable() {
        window.print();
      }
    </script>
  </body>
</html>
